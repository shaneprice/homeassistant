title: Overview
id: overview
path: home
icon: mdi:home
cards:
      - entity: weather.dark_sky
        type: custom:weather-card
      
      - entity: sensor.family_room_temperature
        graph: line
        name: Family Room
        type: sensor

      - entity: sensor.tv_room_temperature
        graph: line
        name: TV Room
        type: sensor

      - entity: sensor.middle_stairs_top_temperature
        graph: line
        name: Top of Middle Stairs
        type: sensor

      - entity: sensor.top_stairs_temperature
        graph: line
        name: Top Stairs
        type: sensor

     
      - entity: sensor.garage_entry_door_temperature
        graph: line
        type: sensor

      - entity: sensor.ensuite_temperature
        graph: line
        type: sensor
      
      - entity: sensor.scullery_temperature
        graph: line
        type: sensor
    #  - entity: sensor.aeon_labs_zw100_multisensor_6_temperature_2
     #   graph: line
      #  name: Georgina's Room
       # type: sensor
      - entities:
          - entity: zwave.controller
 #         - entity: zwave.aeon_labs_zw100_multisensor_6
  #        - entity: zwave.aeon_labs_zw100_multisensor_6_2
        show_header_toggle: false
        title: Z-Wave Controller
        type: entities
      - entities:
        
         # - entity: zwave.switch_lounge_left
        #  - entity: zwave.dimmer_master
         # - entity: zwave.dimmer_office
          #- entity: zwave.switch_lounge_left
          #- entity: zwave.switch_kitchen_hob
          - entity: light.office_dimmer
          - entity: light.master_dimmer
          - entity: light.kitchen_dimmer
          - entity: light.dining_dimmer
        show_header_toggle: false
        title: Dimmer Lights
        type: entities

      - entity: sensor.aftership
        name: Shipping
        type: 'custom:aftership-card'


      - type: custom:monster-card
        show_empty: true
        card:
          type: glance
          title: Low Battery Devices
        filter:
          include:
            - entity_id: "*battery_level*"
              state: '< 40'
            - attributes:
                battery: '< 40'
            - attributes:
                battery_level: '< 40'

      - type: custom:monster-card
        card:
          type: entities
          title: Things that are broken
        filter:
          include:
            - state: "unknown"
          exclude:
            - entity_id: group.*

      - type: custom:monster-card
        card:
          type: entities
          title: Lights
        filter:
          include:
            - entity_id: light.*

      - type: custom:monster-card
        card:
          type: entities
          title: Switches
        filter:
          include:
            - entity_id: switch.*

      - type: custom:monster-card
        card:
          type: entities
          title: Sensors
        filter:
          include:
            - entity_id: sensor.*
          

    

      - type: custom:auto-entities
        title: All Entities
        card:
          type: glance
        filter:
          include: [{}]
          exclude:
            - entity_id: "*yweather*"
            - domain: group
            - domain: zone
