title: Settings
icon: mdi:cogs
path: settings
panel: true
cards:
  - type: custom:layout-card
    layout: horizontal
    cards:
      - type: custom:compact-custom-header
      - type: vertical-stack
        cards:
          - !include links_card.yaml
          - type: entities
            title: Debugging
            show_header_toggle: false
            entities:
              - entity: sensor.deconz_event
                secondary_info: last-changed
              - entity: sensor.vibration
                secondary_info: last-changed
              - input_boolean.test

      - type: vertical-stack
        cards:
          - type: custom:tracker-card
            title:
            trackers:
              - sensor.custom_card_tracker
              - sensor.custom_component_tracker
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.daily_energy_consumption
            name: ENERGY CONSUMPTION
            show:
              graph: bar
          - type: custom:auto-entities
            card:
              type: entities
              title: Power consumption
              show_header_toggle: false
            filter:
              include:
                - entity_id: sensor.daily_energy_consumption
                - entity_id: sensor.monthly_energy_consumption
                - entity_id: "*_power"
              exclude:
                - entity_id: "*_2"
                - entity_id: "*_management"

              

