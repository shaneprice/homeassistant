- id: '2581929098159'
  alias: Turn on thread lights upstairs on motion
  trigger:
  - entity_id: sensor.bookcase_sensor_burglar,sensor.top_stairs_burglar
    platform: state
    to: '8'
  condition:
  - after: '19:30'
    before: 07:00
    condition: time
  action:
  - data:
      entity_id:
      - switch.nano_switch_tread_upstairs_switch
    service: switch.turn_on
  - data:
      entity_id: timer.upstairs_lights
    service: timer.start
- id: 8e5370bbab674497ba5e26ca311f42d5
  alias: Turn off upstairs lights after timer
  trigger:
  - event_data:
      entity_id: timer.upstairs_lights
    event_type: timer.finished
    platform: event
  action:
  - data:
      entity_id:
      - switch.nano_switch_tread_upstairs_switch
    service: switch.turn_off
