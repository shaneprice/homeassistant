- id: '1580969670350'
  alias: Motion detected on the middle stairs
  description: ''
  trigger:
  - entity_id: sensor.top_stairs_burglar
    from: '0'
    platform: state
    to: '8'
  - entity_id: sensor.bookcase_sensor_burglar
    from: '0'
    platform: state
    to: '8'
  condition:
  - after: '20:00'
    before: 06:00
    condition: time
  action:
  - entity_id: switch.nano_switch_tread_upstairs_switch
    service: switch.turn_on
  - delay: '10000'
  - entity_id: switch.nano_switch_tread_upstairs_switch
    service: switch.turn_off
- id: '1581103170115'
  alias: Turn on TV lights when motion is dected
  description: ''
  trigger:
  - entity_id: sensor.tv_room_alarm_type
    from: '0'
    platform: state
    to: '8'
  condition:
  - after: '18:00:00'
    before: '23:59:00'
    condition: time
  action:
  - entity_id: light.tv_room_dimmer_level
    service: light.turn_on
- id: heal_zwave_network
  alias: Heal Z-Wave Network
  initial_state: 'on'
  trigger:
    platform: time
    at: '2:31:00'
  action:
        service: zwave.heal_network